providers:
  kubernetesCRD:
    enabled: false

  kubernetesIngress:
    enabled: true
    ingressClass: okteto-traefik

rbac:
  enabled: false

serviceAccount:
  name: "default"
  
service:
  annotations:
    dev.okteto.com/auto-ingress: "true"
    dev.okteto.com/generate-host: "movies"

logs:
  access:
    enabled: true
